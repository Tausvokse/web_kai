<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна 1-3 (Варіант 10(1))</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
        }
        .row1 { background-color: green; }
        .row2 { background-color: black; color: white; }
        .row3 { background-color: red; }
    </style>
</head>
<body>

    <h2>Лабораторна робота 1-3 (Варіант 10(1)): Таблиця 3x3</h2>
    <table>
        <tr class="row1">
            <td>Комірка 1,1</td>
            <td>Комірка 1,2</td>
            <td>Комірка 1,3</td>
        </tr>
        <tr class="row2">
            <td>Комірка 2,1</td>
            <td colspan="2">Об'єднана комірка (2,2 + 2,3)</td>
        </tr>
        <tr class="row3">
            <td>Комірка 3,1</td>
            <td>Комірка 3,2</td>
            <td>Комірка 3,3</td>
        </tr>
    </table>

</body>
</html>
